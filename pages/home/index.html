<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible"
    content="IE=edge" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet"
    href="../../styles/globalStyles.css" />
  <link rel="stylesheet"
    href="./index.css" />
  <script defer
    src="../../scripts/theme.js"></script>
  <script defer
    src="./productsData.js"></script>
  <script defer
    src="./index.js"></script>
  <title>Open Music</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>open music</h1>
      <button type="button"
        id="darkMode">
        <img src="../../assets/moon.svg"
          id="darkModeIcon">
      </button>
    </header>

    <main>
      <div class="selecaoCategorias">
        <h2>Gênero Musical</h2>
        <div id="listaCategorias">
        </div>
      </div>

      <div class="escolhaDePreco">
        <div class="preco">
          <h2>Definir preço</h2>
          <h2 id="valor"></h2>
        </div>
        <input type="range"
          id="range"
          class="range"
          min="0"
          max="240"
          value="240">
      </div>

      <div class="albuns">
        <h2>Albuns encontrados</h2>
        <ul id="listaAlbuns"></ul>
      </div>

    </main>

    <footer></footer>

  </div>
